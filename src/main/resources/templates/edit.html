<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Редактирование новости</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
        .row1 {
            margin-top: 10px;
            width: 1000px;
        }
    </style>
</head>
<body>

<form id="edit-form" action="edit.html" th:action="@{/edit}" th:object="${footballNew}" th:method="post">
    <h1>Новость:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${footballNew.id}" th:field="*{id}"/>
    </div>

    <div class="row1">
        <label for="holder-input">Text:</label>
        <input id="holder-input" name="namr" type="text" th:value="${footballNew.text}" th:field="*{text}"/>
    </div>

    <div class="row">
        <button type="submit">Сохранить</button>
    </div>
</form>

</body>
</html>
